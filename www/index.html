<html>
	<head>
		<title>
			Star Wars
		</title>
	</head>
	<body>
		<h1>SWAPI - Informacoes sobre Star Wars</h1>
		
		
		<br />
		<h3>Personagem</h3>

		<select id="selecao">
			<option value="1">Luke Skywalker</option>
			<option value="2">C-3PO</option>
			<option value="3">R2-D2</option>
			<option value="4">Darth Vader</option>
			<option value="5">Leia Organa</option>
			</select>&nbsp;&nbsp;&nbsp;

			<button class="mostrarPerson">Personagem</button>

		<div id="contPerson">
			
		</div>

		<br />
		<h3>Planeta</h3>

		<select id="mostrar">
			<option value="1">Tatooine</option>
			<option value="2">Alderaan</option>
			<option value="3">Yavin IV</option>
			<option value="4">Hoth</option>
			<option value="5">Dagobah</option>
			</select>&nbsp;&nbsp;&nbsp;

			<button class="mostrarPlaneta">Planeta</button>

		<div id="contPlaneta">
			
		</div>

		<br />
		<h3>Naves</h3>

		<select id="aparecer">
			<option value="2">CR90 corvette</option>
			<option value="3">Star Destroyer</option>
			<option value="5">Sentinel-class landing craft</option>
			<option value="9">Death Star</option>
			<option value="10">Millennium Falcon</option>
			</select>&nbsp;&nbsp;&nbsp;

			<button class="mostrarNave">Planeta</button>

		<div id="contNave">
			
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
		
	</body>
</html>
